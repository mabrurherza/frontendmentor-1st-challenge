<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor - 1st Challenge</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="description">
        <h1>
          Get <span class="highlight">insights</span> that help your business
          grow.
        </h1>
        <p class="excerpt">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stats-opening-fade stats-item">
            <h2 class="number">10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="stats-opening-fade stats-item">
            <h2 class="number">314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="stats-opening-fade stats-item">
            <h2 class="number">12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <div class="heroimage">
        <div class="blend-layer"></div>
        <img
          src="./images/image-header-desktop.jpg"
          alt="Image of our company."
        />
      </div>
    </main>
  </body>
</html>
